- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/polybar:
        path: config/polybar/
        create: true
    ~/.config/termite:
        path: config/termite/
        create: true
    ~/.config/scripts:
        path: config/scripts/
        create: true
    ~/.config/compton:
        path: config/compton/
        create: true
    ~/.config/nvim:
        path: config/nvim/
        create: true
